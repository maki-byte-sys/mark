<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#efeae7;padding:30px;}
.container{max-width:800px;margin:auto;background:#f6f3f1;padding:40px;border-radius:25px;text-align:center;}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:40px;}
.header h1{font-family:'Playfair Display',serif;color:#c0392b;font-size:42px;}
.home-btn{background:#c0392b;color:#fff;padding:10px 22px;border-radius:20px;text-decoration:none;font-size:14px;}
.contact-info{font-size:18px;line-height:2;margin-top:30px;}
.contact-info a{color:#c0392b;text-decoration:none;transition:color 0.3s;}
.contact-info a:hover{color:#e74c3c;}
.map-container{margin-top:30px;border-radius:20px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
.map-container iframe{width:100%;height:400px;border:0;}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Contact</h1>
    <a href="index.html" class="home-btn">‚Üê Home</a>
  </div>

  <div class="contact-info">
    <p>Email: <a href="mailto:Markdevera@gmail.com">Markdevera@gmail.com</a></p>
    <p>Place: <a href="https://www.google.com/maps/place/Binalatongan+Community+College" target="_blank">Binalatongan Community College</a></p>
  </div>

  <div class="map-container">
    <!-- Google Map Embed -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3865.478724782011!2d121.49431811432133!3d16.832771188510646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3391d1ef5dcd2b21%3A0xabc1b8d8c2e5f9f5!2sBinalatongan%20Community%20College!5e0!3m2!1sen!2sph!4v1696328828432!5m2!1sen!2sph" 
      allowfullscreen=""

</html>
